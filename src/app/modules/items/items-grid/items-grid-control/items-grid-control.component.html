<div class="d-flex flex-row align-items-center gap-2 h-100">
  <button
    type="button"
    class="btn btn-sm text-primary"
    (click)="editItem()"
    *ngIf="params.showEdit"
  >
    <i class="bi bi-pencil-square fs-4 fw-semibold"></i>
  </button>
  <button class="btn" (click)="deleteCategory(params.data.id)" *ngIf="params.showDelete">
    <i class="bi bi-trash3-fill text-danger fs-4"></i>
  </button>
</div>
