<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
      <!-------------------- ------ Right Box ---------------------------->

      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h2 class="fw-bold">مرحبا بك</h2>
          </div>
          <form (ngSubmit)="regester()" [formGroup]="loginForm">
            <div class="input-group mb-2">
              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="الاسم"
                formControlName="description">
            </div>
            <div class="input-group mb-2">
              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder=" كلمة السر"
                placeholder=" كلمة السر" formControlName="code">
            </div>
            <div class="input-group mb-2">
              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="الموقع"
                formControlName="location">
            </div>
            <div class="input-group mb-2">
              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder=" المسئول"
                formControlName="responsible">
            </div>
            <div class="input-group mb-2">
              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="رقم التليفون"
                formControlName="phone">
            </div>
            <!-- <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">

                <label for="formCheck" class="form-check-label text-secondary"><small>تذكرني</small></label>
              </div>
              <div class="forgot">
                <small><a href="#">هل نسيت كلمة السر؟</a></small>
              </div>
            </div> -->
            <div class="input-group mt-auto rounded-2">
              <button class="btn btn-lg btn-primary w-100 fs-5 fw-semibold " type="submit" [disabled]="loginForm.invalid">اضافة الحساب</button>
            </div>
            <!-- <div class="input-group mb-3">
              <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/google.png" style="width:20px"

            </div> -->

        </div>

      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box bg-primary"
