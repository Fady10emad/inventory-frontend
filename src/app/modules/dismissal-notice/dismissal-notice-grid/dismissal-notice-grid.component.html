<div class="d-flex justify-content-center mt-3">

</div>
<div class="mb-5">

    <div class="col-2">
      <a

        [routerLink]="['/', appRoutes.dismissalNotice.base, appRoutes.dismissalNotice.create]"

        اضافة اذن

  <ag-grid-angular

  ></ag-grid-angular>
